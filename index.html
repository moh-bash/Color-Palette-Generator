<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>color palette generator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h2>Color Palette generator</h2>
        <button id="generate-btn">
          <i class="fa-solid fa-rotate"></i>
          Generate palette
        </button>

        <div class="palette-container">
          <!-- color box 1 -->
          <div class="color-box">
            <div class="color" style="background-color: #e9eaf9"></div>
            <div class="color-info">
              <span class="hex-value">#ffffff</span>
              <i class="far fa-copy copy-btn" title="cope to clipboard"></i>
            </div>
          </div>
          <!-- color box 2 -->
          <div class="color-box">
            <div class="color" style="background-color: #88a4e5"></div>
            <div class="color-info">
              <span class="hex-value">#ffffff</span>
              <i class="far fa-copy copy-btn" title="cope to clipboard"></i>
            </div>
          </div>
          <!-- color box 3 -->
          <div class="color-box">
            <div class="color" style="background-color: #4c7aef"></div>
            <div class="color-info">
              <span class="hex-value">#ffffff</span>
              <i class="far fa-copy copy-btn" title="cope to clipboard"></i>
            </div>
          </div>
          <!-- color box 4 -->
          <div class="color-box">
            <div class="color" style="background-color: #2a3bef"></div>
            <div class="color-info">
              <span class="hex-value">#ffffff</span>
              <i class="far fa-copy copy-btn" title="cope to clipboard"></i>
            </div>
          </div>
          <!-- color box 5 -->
          <div class="color-box">
            <div class="color" style="background-color: #192aec"></div>
            <div class="color-info">
              <span class="hex-value">#ffffff</span>
              <i class="far fa-copy copy-btn" title="cope to clipboard"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
